<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">    
</head>
<body>
<div class="container">
    <div class="navigation"> 
        <ul>
            <li>
                <a>
                    <span class="icon"><i class="fas fa-users-cog"></i></span>
                    <span class="title"><h3>Aimdek Admin</h3></span>
                </a><hr>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="title">Dashboard</span>
                </a>   
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-users"></i></span>
                    <span class="title">Client</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-inbox"></i></span>
                    <span class="title">Mails</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-comments" aria-hidden="true"></i></i></span>
                    <span class="title">Comment</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-cogs" aria-hidden="true"></i></i></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                    <span class="title">Logout</span>
                </a>
            </li>
        </ul> 
    </div>
    
    <div class="main">
        <div class="topbar">
            <div class="toggle" onclick="toggleMenu();">
                <div class="logo"> 
                    <i class="fas fa-ellipsis-v"></i>
                 </div>
            </div>

            <div class="search">
                <label>
                    <a href="#">
                        <input type="text" placeholder="Search Here">
                        <i class="fas fa-search"></i>
                    </a>
                </label> 
            </div>
            <div class="user">
                <div class="notify">
                    <a href="#">
                        <i class="fas fa-bell"></i>
                    </a>
                    <a href="#">
                        <img src="user.png">
                    </a>
                </div>
            </div>
        </div>
        <div class="content-1">
            <div class="card">
                <div>
                    <div class="numbers">2521</div>
                    <div class="Name">Daily views</div>
                </div>
                <div class="icons">
                    <i class="fas fa-eye"></i>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="numbers">971</div>
                    <div class="Name">Sales</div>
                </div>
                <div class="icons">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="numbers">â‚¹ 2502010</div>
                    <div class="Name">Earning</div>
                </div>
                <div class="icons">
                    <i class="fas fa-rupee-sign"></i>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="numbers">254</div>
                    <div class="Name">Customers</div>
                </div>
                <div class="icons">
                    <i class="fas fa-users"></i>
                </div>
            </div>
        </div>
        <div class="container-2">
            <div class="chart">
                <img class="chart-1" src="chart-5.jpg">
            </div>
            <div class="recent">
                <table class="table">
                    <thead>
                    <tr>
                        <h3> Recent Buyer</h3>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                       <th scope="row"><img src="user.png"></th>
                       <td>Kabir Vora</td>
                       <td>Rajkot</td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="user.png"></th>
                        <td>Pushkar Vora</td>   
                        <td>Surat</td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="user.png"></th>
                        <td>Shrey Trivedi</td>
                        <td>Ahmedabad</td>
                    </tr>
                    <tr>
                        <th scope="row"><img src="user.png"></th>
                        <td>Hiren Pokar</td>
                        <td>Baroda</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</div>

<script>
    function toggleMenu(){
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');
        toggle.classList.toggle('active');
        navigation.classList.toggle('active');
        main.classList.toggle('active');
    }
</script>
</body>




</html>
